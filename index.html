<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Ad</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 400px;
    height: 400px;
    overflow: hidden;
    background: black;
}

#bg {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;   /* ВАЖНО */
    pointer-events: none;  /* чтобы клики шли по рекламе */
}

#ad-container {
    position: relative;
    width: 400px;
    height: 400px;
    z-index: 2;
}
</style>
</head>

<body>

<img id="bg" src="Logo.gif" alt="bg">

<div id="ad-container">
    <script src="https://exterminatordesperate.com/92/4c/41/924c4184a0c3e1f91a7894d90b31603e.js"></script>
</div>

</body>
</html>
